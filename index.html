<html>
    <head>
        <meta charset="utf-8"/>
        <script src="handlebars-v4.0.11.js"></script>
        <script src="jquery-3.2.1.min.js"></script>

        <script>

            var dataJson = {
                dataList:[
                    {name : "가나다",
                    job : "student",
                    siteUrl : "http://student.student.com"},
                    {name : "마바사",
                    job : "집돌이",
                    siteUrl : "http://house.house.com"},
                    {name : "아자차",
                    job : "병아리감별사",
                    siteUrl : "http://ppiyak.ppiyak.com"}
                ]
            };
            function pushButton(){
                var template = $("#classTemplate").html();
                var compileResult = Handlebars.compile(template);
                $("#renderDiv").html(compileResult(dataJson));
            }
        </script>
    </head>
    <body>
        <div>handlebars 예제입니다.</div>
        <div id="renderDiv">
            <template id="classTemplate">
                {{#dataList}}
                    이름 : {{name}} <br/>
                    직업 : {{job}} <br/>
                    홈페이지 : <a href = {{siteUrl}}>{{siteUrl}}</a><br/><br/>
                {{/dataList}}
            </template>
        </div>

        <button onclick="pushButton()">parseTemplate</button>
    </body>
</html>
